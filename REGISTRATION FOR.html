<html>
    <head>
        <title>registration form</title>
    <center>
    <h1>THE REGISTRATION FORM FOR FORM 4 STUDENTS</h1>
    </center>
    <style>
        #container {
            background-color: lightgrey;
            width: 38%;
            padding: 75px;
            
        }
        h1{
            color: green;
        }
        
    </style>
    </head>
    <body>
        <form>
    <center>
        <div id="container">
            <label for=" first name">FIRST NAME:</label> <br> 
            <input type="text" id="name" placeholder="FIRST NAME"><br><br/>
            <label for="middle name">MIDDLE NAME:</label> <br> 
            <input type="text" id="middle name" placeholder="MIDDLE NAME"><br><br/>
            <label for="last name">LAST NAME:</label> <br> 
            <input type="text" id="last name" placeholder="LAST NAME"><br><br/>
            <label for="email">EMAIL:</label> <br> 
            <input type="text" id="email" placeholder="@gamil.com"><br><br/>
            <label for="phone">PHONE NUMBER:</label> 
            <select>
                <option> +225</option>
                <option> +226</option>
                <option> +227</option>
                <option> +228</option>
                <option> +229</option>
                <option> +229</option>
                <option> +230</option>
                <input type="text" id="phone number" placeholder="PHONE NUMBER"><br><br/>
                
            </select>
            
            <label for="gender">GENDER:</label> <br> 
            <input type="radio" first name="gender">male
            <input type="radio" first name="gender">female<br><br/>
            <button onclick="SUBMIT">SUBMIT</button>
            </center>
           
        </div>
        </form>
    </body>
</html>
